    <style>
        .container {
            width: 100vw;
            height: 100vh;

            justify-content: center;

        }

            display: none;
            text-align: center;
        }

        .btn1 {
            border-radius: 99%;
            background-color: skyblue;
            color: white;
            font-weight: bold;
            font-size: 16px;
            width: 150px;
            height: 150px;
            border: none;
        }

            width: 360px;
        }

<body>
    <a href="/">午餐版</a>
    <div class="container">
        <button class="btn" onclick="choose()">今天喝什麼</button>
        <div class="box">                 
            <img class="photo"></img>            
            <button class="btn1" onclick="retry()">再選一次</button>
        </div>
    </div>

    <script type="text/javascript">
        //運動事件監聽
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', deviceMotionHandler, false);
        }

        //獲取加速度資訊
        //通過監聽上一步獲取到的x, y, z 值在一定時間範圍內的變化率，進行裝置是否有進行晃動的判斷。
        //而為了防止正常移動的誤判，需要給該變化率設定一個合適的臨界值。
        var SHAKE_THRESHOLD = 6000;
        var last_update = 0;
        var x, y, z, last_x = 0,
            last_y = 0,
            last_z = 0;

        function deviceMotionHandler(eventData) {
            var acceleration = eventData.accelerationIncludingGravity;
            var curTime = new Date().getTime();

            if ((curTime - last_update) > 10) {
                var diffTime = curTime - last_update;
                last_update = curTime;
                x = acceleration.x;
                y = acceleration.y;
                z = acceleration.z;
                var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;

                if (speed > SHAKE_THRESHOLD) {
                    //vibration(); // Do something                    
                    choose();
                }
                last_x = x;
                last_y = y;
                last_z = z;
            }
        }

        function vibration() {
            navigator.vibrate = navigator.vibrate ||
                navigator.webkitVibrate ||
                navigator.mozVibrate ||
                navigator.msVibrate;

            if (navigator.vibrate) {
                // 支援
                alert("支援裝置震動！");
            }
            //中括號裡面的值標示[震動時間，停止時間，震動時間，停止時間………..]。沒有錯就是這種規律，簡單明瞭
            navigator.vibrate([500, 300, 400, 300]);
        }
